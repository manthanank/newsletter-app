<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5667FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#14c2a3;stop-opacity:0.9" />
    </linearGradient>
    <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="3" fill="#FFFFFF" opacity="0.3" />
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#gradient)" />
  <rect width="100%" height="100%" fill="url(#pattern)" />
  
  <g transform="translate(400, 300)">
    <!-- Envelope -->
    <rect x="-150" y="-90" width="300" height="180" rx="10" fill="#FFFFFF" opacity="0.9" />
    <path d="M150,-90 L0,-20 L-150,-90" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="2" />
    <path d="M-150,90 L0,20 L150,90" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="2" />
    
    <!-- Paper -->
    <rect x="-120" y="-60" width="240" height="120" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
    <line x1="-90" y1="-30" x2="90" y2="-30" stroke="#E0E0E0" stroke-width="4" />
    <line x1="-90" y1="0" x2="60" y2="0" stroke="#E0E0E0" stroke-width="4" />
    <line x1="-90" y1="30" x2="90" y2="30" stroke="#E0E0E0" stroke-width="4" />
  </g>
  
  <text x="400" y="500" text-anchor="middle" font-family="Arial" font-size="24" fill="#FFFFFF">Subscribe to Our Newsletter</text>
</svg>